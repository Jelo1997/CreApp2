{% extends 'partials/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreApp-Empleados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.2/css/dataTables.bootstrap5.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1> Empleados </h1>
    <a href="{% url 'nuevo_empleado' %}" class="btn btn-primary">Nuevo Empleado</a>
    <table class="table table-striped">
        
        <tr>
            <th><h2>ID</h2></th>
            <th><h2>Nombre</h2></th>
            <th><h2>Apellido</h2></th>
            <th><h2>Teléfono</h2></th>
            <th><h2>Correo</h2></th>
            <th><h2>Area</h2></th>
            
        </tr>

        {% for emple in empleado %}
        <tr>
            <td> <a href='/empleado/{{emple.id}}'> {{emple.id}}</a> </td>
            <td> {{emple.nombre}} </td>
            <td> {{emple.apellido}} </td>
            <td> {{emple.celular}} </td>
            <td> {{emple.correo}} </td>
            <td> {{emple.area}} </td>
            
        </tr>
        {% endfor %}

    </table>




    
</body>
<script>
    $(document).ready(function(){
        $('#tcliente').DataTable({
            "language": {
                "lengthMenu": "Mostrar _MENU_ registros",
                "zeroRecords": "No se encontraron resultados",
                "info": "Registros del _START_ al _END_ de un total de _TOTAL_ registros",
                "infoEmpty": "Registros del 0 al 0",
                "infoFiltered": "(Total de _MAX_ registros)",
                "sSearch": "Buscar:",
                "oPaginate": {
                    "sFirst": "Primero",
                    "sLast":"Último",
                    "sNext":"Siguiente",
                    "sPrevious": "Anterior"
           },
           "sProcessing":"Procesando...",
            }
        });
    });
  </script>
</html>

{% endblock %}
